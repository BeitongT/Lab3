<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    background: #000000;
  }

  .stroke {
    fill: none;
    stroke: #000;
    stroke-width: 3px;
  }

  .fill {
    fill: rgb(10, 10, 10);
  }

  .graticule {
    fill: none;
    stroke: rgb(131, 131, 131);
    stroke-width: .5px;
    stroke-opacity: .5;
  }

  .country {
    fill: rgba(255, 255, 255, 0.014);
    stroke: rgba(46, 44, 44, 0.178);
    stroke-width: 1px;
  }

  .country.code840 {
    fill: url("#RadialGradient");
    stroke: rgb(131, 14, 14);
    stroke-width: 1px;
  }

  #ufoLine{
    margin: auto;
    height: 800px;
  }

  #ufo {
    position: absolute;
    left: 50%;
    margin-left: -150px;
    width: 300px;
    filter: drop-shadow( -5px -5px 5px rgb(131, 14, 14));
    transform: rotate(-20deg);
    -webkit-animation: ufo 5s linear 2s infinite alternate;
    /* Safari 4.0 - 8.0 */
    animation: ufo 5s linear 2s infinite alternate;
  }

  /* Safari 4.0 - 8.0 */

  @-webkit-keyframes ufo {
    0% {
      transform: rotate(0deg);
    }
    25% {
      transform: rotate(10deg);
    }
    50% {
      transform: rotate(20deg)
    }
    75% {
      transform: rotate(10deg)
    }
    100% {
      transform: rotate(0deg)
    }
  }

  /* Standard syntax */

  @keyframes ufo {
    0% {
      transform: rotate(-20deg);
    }
    25% {
      transform: rotate(-18deg);
    }
    50% {
      transform: rotate(-15deg)
    }
    75% {
      transform: rotate(-18deg)
    }
    100% {
      transform: rotate(-20deg)
    }
  }
</style>

<body>
<div id="ufoLine">
<img id="ufo" src="./ufo.svg"/>
</div>
</body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
