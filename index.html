<script type="text/javascript">
	var width = innerWidth;
	var height = innerHeight;
	var svg = d3.select("body").append("svg")
				.attr("width",width)
				.attr("height",height)
				.append("g")
				.attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')')

	var WidthHeightRatio = 1024/361;
	var UFO2ScreenRatio = 3;
	var UFOHeight = 0.25; //0 - 1 the height ratio

	var UFO = svg.append("image")
				 .attr("xlink:href","UFO.png")
				 .style("width",width/UFO2ScreenRatio)
				 .attr("height",width/UFO2ScreenRatio/WidthHeightRatio)
				 .attr("x",-width/UFO2ScreenRatio/2)
				 .attr("y",-height/2 + (0.25)*height/2);

</script>
